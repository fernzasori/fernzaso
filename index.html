<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular js basic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="">
    Name : <input type="text" placeholder="INPUT YOUR NAME" ng-model = "fname"/>
    Lname : <input type="text" placeholder="INPUT YOUR Lname" ng-model = "lname"/>
    <br>
    <h1>Hello : {{fname + lname}}</h1>
    </div>
  </body>
</html>
